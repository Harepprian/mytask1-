<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Filters</h1>
    <p>Blur</p>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="blur" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>
    <h2>Brightness</h2>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="Brightness" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>
    <h3>contrast</h3>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="contrast" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>
    <h4>Grayscale</h4>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="Grayscale" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>
    <h5>hue rotate</h5>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="huerotate" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>
    <h6>invert</h6>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="invert" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>
    <h7>opacity</h7>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="opacity" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>
    <h8>Saturate</h8>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="Saturate" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>
    <h9>sepia</h9>
    <div>
        <img src="images/image.jpg" alt="no image" width="300" height="auto">
        <img class="sepia" src="images/image.jpg" alt="no image" width="300" height="auto">
    </div>

</body>
</html>
